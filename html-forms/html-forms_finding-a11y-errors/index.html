<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forms and A11y</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1 id="title" class="title">Understanding A11y in Forms</h1>
    <p id="description">
      Please let us know how we can support you with a11y issues.
    </p>

    <form aria-labelledby="title">
      <fieldset aria-describedby="description">
        <legend>Enter your information</legend>

        <label for="name-input">Name:</label>
        <input id="name-input" type="text" />

        <label for="age-input">Age:</label>
        <input id="age-input" type="number" />

        <label for="invisible-color">Color you cannot see:</label>
        <input
          id="invisible-color"
          type="color"
        />

        <label for="message">Message:</label>
        <textarea
          id="message"
          rows="7"
          placeholder="Leave us a message..."
        ></textarea>

        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
