<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1 id="title" class="title">Create your personal profile</h1>
    <fieldset>
      <p id="description">
        Please enter some personal information so we can get to know you better
      </p>

      <fieldset aria-describedby="description">
        <legend>Personal information</legend>

        <label for="first-name">First Name:</label>
        <input id="first-name" type="text" />
        <label for="last-name">Last Name:</label>
        <input id="last-name" type="text" />

        <label for="birthday">Birthday:</label>
        <input id="birthday" type="date" />
      </fieldset>
      <p id="description">Can you tell us some more?</p>
      <fieldset>
        <legend>More information</legend>

        <label for="fav-color">Favorite color:</label>
        <input id="fav-color" type="color" />
        <label for="fav-animal">Favorite animal:</label>
        <select id="fav-animal">
          <option value="choose-option">--please choose an option--</option>
          <option value="elephant">Elephant</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="giraffe">Giraffe</option>
          <option value="cow">Cow</option>
        </select>
      </fieldset>
      <button type="submit">Submit</button>
    </fieldset>
  </body>
</html>
